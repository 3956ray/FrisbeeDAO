version: '3.8'

services:
  db:
    image: postgres:14
    container_name: frisbeedao-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-frisbeedao}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    shm_size: 128mb
    networks:
      - frisbeedao-network

  adminer:
    image: adminer
    container_name: frisbeedao-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - db
    networks:
      - frisbeedao-network

volumes:
  postgres_data:
    driver: local

networks:
  frisbeedao-network:
    driver: bridge